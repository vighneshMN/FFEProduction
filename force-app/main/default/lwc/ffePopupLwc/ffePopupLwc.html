<template>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open modal">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                   
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{header}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium modalcontent" id="modal-content-id-1">
                    <p><b>{messageToShow}
                    </b></p>                        
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={okClick} title="OK">{okText}</button>
                    <template if:true={cancelText}>
                        <button class="slds-button slds-button_brand" onclick={cancelClick} title="OK">{cancelText}</button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" style="height:fit-content"></div>
    </template>
</template>
