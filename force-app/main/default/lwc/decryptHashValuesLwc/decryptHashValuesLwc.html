<template>
    <lightning-card title="Decrypt Hash Values">
        <template if:true={showResult}>
            <div class="slds-m-around_medium">
                <label><b>{msg1}</b></label></br>
                <label><b>{msg2}</b></label>
                
            </div>
        </template>
            <div class="slds-m-around_medium" ><label><b>Enter Hash Value</b></label>
                <lightning-input name="hashVal" required={req} onchange={handleChange}> </lightning-input>
                <div class="slds-m-top_medium slds-align_absolute-center">
                    <button class="slds-button slds-button_brand"  onclick={handleSubmit} title="submit">Submit</button>
                </div>
                
            </div>      
        
        
    </lightning-card>  
</template>
