<template>
    <template if:true={preandpostassesmidline}>
        <table>
            <thead>
                <tr  class="rowsHistory thRow">
                    <th>FFE UID</th>
                    <th>Student Name</th>
                    <th>Aptitude Analytical Score</th>
                    <th>Aptitude Logical Score</th>
                    <th>English Spoken Score</th>
                    <th>English Written Score</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={studentlist} for:item="stud">
                    <tr key={stud.FFE_ID__c} style="padding-top: 10px;">
                        <td>{stud.FFE_ID__c}</td>
                        <td>{stud.Name}</td>
                        <td>{stud.Aptitude_Analytical_Score_post__c}</td>
                        <td>{stud.Aptitude_Logical_Score_post__c}</td>
                        <td>{stud.English_Spoken_Score_post__c}</td>
                        <td>{stud.English_Written_Score_post__c}</td>
                    </tr>
                    
                </template>
            </tbody>
        </table>

    </template>

    <template if:true={thirdyeareng}>
        <table>
            <thead>
                <tr  class="rowsHistory thRow">
                    <th>FFE UID</th>
                    <th>Student Name</th>
                    <th> Pre-Assessment Score</th> 
                    <th>Post Assessment Score</th>
                    
                    <th>Vendor</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={studentenglist} for:item="stud">
                    <tr key={stud.students.Student_Training_Mapping__r.Student_ID__r.FFE_ID__c} style="padding-top: 10px;">

                        <td>{stud.students.Student_Training_Mapping__r.Student_ID__r.Name}</td>

                        <td>{stud.students.Marks_Obtained__c}</td>
                        <td>{stud.vendorName}</td>
                    </tr>

            </tbody>
        </table>

    </template>
 
   
    <template if:true={tgirdyearit}>

                                    <th>Certified</th>
                                    <th>Specialization</th>
                                    <th>Courses</th> 
                                    <th>Vendor</th>
                                </tr>
                            </thead>
                            <tbody>
                            <template for:each={studentit} for:item="map">
                                <tr key={map.students.Student_Training_Mapping__r.Student_ID__r.FFE_ID__c}>
                                    <td>{map.students.Student_Training_Mapping__r.Student_ID__r.FFE_ID__c}</td>
                                    <td>{map.students.Student_Training_Mapping__r.Student_ID__r.Name}</td>

                                    <td>{map.students.Student_Training_Mapping__r.Specialization_Name__c}</td>
                                    <td> </td>

                            </tbody>       
                        </table>

                        <template if:true={mocktable}>

                                <thead>
                                    <tr class="rowsHistory thRow">
                                        <th>FFE UID</th>
                                        <th>Student Name</th>

                                        <th>Completed</th>
                                        <th> Vendor</th>
                                    </tr>
                                </thead>
                                <tbody>
