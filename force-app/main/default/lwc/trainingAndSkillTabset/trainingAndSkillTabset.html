<template>
    <table>
        <thead>
            <tr  class="rowsHistory thRow">
                <th>FFE UID</th>
                <th>Student Name</th>
                <th>Aptitude Analytical Score</th>
                <th>Aptitude Logical Score</th>
                <th>English Spoken Score</th>
                <th>English Written Score</th>
            </tr>
        </thead>
        
        <tbody>
        <template for:each={studentlist} for:item="stud">
            <tr key={stud.FFE_ID__c} style="padding-top: 10px;">
                <td>{stud.FFE_ID__c}</td>
                <td>{stud.Name}</td>
                <td>{stud.Aptitude_Analytical_Score__c}</td>
                <td>{stud.Aptitude_Logical_Score__c}</td>
                <td>{stud.English_Spoken_Score__c}</td>
                <td>{stud.English_Written_Score__c}</td>
            </tr>
            
        </template></tbody> </table>
</template>
