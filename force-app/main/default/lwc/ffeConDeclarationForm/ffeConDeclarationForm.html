<template>
    <c-ffe-popup-lwc></c-ffe-popup-lwc>      
    <template  if:true={isModalOpen}> 
        <header class="slds-p-around_xxx-small slds-modal__header">
        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Student Declaration Form</h2>
    </header>
    <div id="dialog" class="slds-modal__content slds-m-around_medium"  >
        Financial year :
        <select class="slds-select" data-id="sell" onchange={handleChange}>
            <template for:each = {fYear} for:item="listViewItem">
               <option key={listViewItem.key} value={listViewItem.key}>{listViewItem.value}</option>
            </template>
       </select>       
    </div>        
    <footer class="slds-p-around_xx-small slds-modal__footer">
        <button class="slds-button slds-button_brand" onclick={handleSend} title="send">Send</button>
        
    </footer></template>
</template>
